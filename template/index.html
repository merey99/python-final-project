{% extends 'plain.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 jumbotron text-center">
                <form method="post" enctype="multipart/form-data" action="classifyImg">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile04" name="imagePath">
                            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline" style="color: black" type="submit">Enter</button>
                        </div>
                    </div>
                </form>
            </div>
            {% if image != "" %}
                <div class="col-6 bg-light container-fluid h-100"><br>
                    <p><h2>The image more likely:</h2><h1>{{ label }}</h1></p>
                        <div class="card" style="width: 18rem;">
                            <img src="{{ image }}" class="card-img-top" alt="{{ label }}">
                        </div>
                    <br><br>
                </div>
            {% endif %}
        </div>
    </div>

{% endblock %}
